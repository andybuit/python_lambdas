[tool:pytest]
# Pytest configuration for PSN Emulator Lambda services

# Test discovery
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Markers
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (may need external dependencies)
    slow: Slow running tests

# Output options
addopts =
    --strict-markers
    --disable-warnings
    --tb=short
    --color=yes

# Coverage configuration
# Note: Coverage options are typically added via command line in the test script

# Minimum version
minversion = 6.0

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Timeout for tests (in seconds)
timeout = 300

# Show test durations
durations = 10